<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app shadow p-3 m-3 rounded mx-auto">
        <div class="row p-3">
          <form
            id="location-search"
            class="searchBar d-flex justify-content-end"
          >
            <input
              type="text"
              autocomplete="off"
              autofocus="on"
              placeholder="Enter a city"
              class="p-1 locationSearch"
              id="location-search-input"
            />
            <button type="submit" value="search" class="searchButton">
              <i class="bi bi-search-heart"></i>
            </button>
          </form>
        </div>
        <div class="d-flex justify-content-end pe-3">
          <button value="locate" class="searchButton" id="locate-me">
            Use current location
          </button>
        </div>
        <div
          class="row todaysWeather d-flex align-items-center justify-content-around p-3 m-auto"
        >
          <div
            class="card border-0 currentWeather p-2 shadow"
            style="width: 18rem"
          >
            <div class="card-body">
              <h5 class="card-title" id="location"></h5>
              <p class="card-text date-text" id="todays-date"></p>
              <p class="card-text description" id="current-conditions"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between">
                <h5 class="current-temp" id="current-temp"></h5>
                <div
                  class="btn-group col-3 temp-switch"
                  role="group"
                  aria-label="Temp Unit Switcher"
                >
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm"
                    id="cel"
                  >
                    Â°C
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm"
                    id="fahr"
                  >
                    Â°F
                  </button>
                </div>
              </li>
              <li class="list-group-item d-flex">
                <i class="bi bi-droplet conditionIcon"></i>
                <p id="humidity"></p>
              </li>
              <li class="list-group-item d-flex">
                <i class="bi bi-wind conditionIcon"></i>
                <p id="wind"></p>
              </li>
            </ul>
          </div>
          <div class="col-6 d-flex justify-content-center">
            <img src="" alt="" class="current-icon" id="icon" />
          </div>
        </div>

        <div class="forecastGroup" id="forecast-group"></div>
        <div class="row pt-2">
          <div class="footer">
            <small>WEATHER APP ðŸ’• Coded by Andrea Follack</small><br />
            <a
              href="https://github.com/afollack/weather-app-js-shecodes"
              target="_blank"
              ><i class="bi bi-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/andreafollack/" target="_blank"
              ><i class="bi bi-linkedin"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
